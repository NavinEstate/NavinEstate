    /* Reset and base styles */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0e0e0;
      background: linear-gradient(270deg, #1a1a2e, #16213e, #0f3460, #16213e, #1a1a2e);
      background-size: 800% 800%;
      animation: gradientMove 25s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      25% {background-position: 50% 25%;}
      50% {background-position: 100% 50%;}
      75% {background-position: 50% 75%;}
      100% {background-position: 0% 50%;}
    }
    
    .header-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 60px;
    }
    
    .logo {
      width: 180px;
      max-width: 80%;
      margin-bottom: 25px;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
      border: 3px solid rgba(255, 255, 255, 0.3);
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .title {
      font-size: 3.2rem;
      font-weight: 700;

      user-select: none;
      animation: fadeInUp 1.5s ease 0.2s forwards;
      opacity: 0;
      transform: translateY(20px);
      text-align: center;
    }
    
    .content-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      justify-content: center;
    }
    
    h2 {
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 40px;
      color: #b8c6db;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      user-select: none;
      animation: fadeInUp 1.5s ease 0.5s forwards;
      opacity: 0;
      transform: translateY(20px);
      text-align: center;
    }
    
    @keyframes fadeInUp {
      to {opacity: 1; transform: translateY(0);}
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      animation: scaleIn 1.2s ease 0.8s forwards;
      opacity: 0;
      transform: scale(0.8);
    }
    
    @keyframes scaleIn {
      to {opacity: 1; transform: scale(1);}
    }
    
    .icon-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 18px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
      user-select: none;
      will-change: transform, box-shadow;
    }
    
    .social-links a img {
      width: 58px;
      height: 58px;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
      transition: transform 0.4s ease, filter 0.4s ease;
      pointer-events: none;
    }
    
    .social-links a:hover .icon-card {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 28px rgba(255, 255, 255, 0.15);
      transform: translateY(-10px) scale(1.12);
    }
    
    .social-links a:hover img {
      transform: scale(1.2) rotate(8deg);
      filter: drop-shadow(0 8px 12px rgba(255,255,255,0.2));
    }
    
    .social-links a:focus .icon-card {
      outline: 2px solid #ffffff;
      outline-offset: 4px;
    }
    
    /* Phone icon specific styling for blue and white theme */
    .phone-icon {
      filter: hue-rotate(200deg) saturate(1.5) brightness(1.2) drop-shadow(0 3px 6px rgba(0,100,200,0.3));
    }
    
    .social-links a:hover .phone-icon {
      filter: hue-rotate(200deg) saturate(1.8) brightness(1.4) drop-shadow(0 8px 12px rgba(0,150,255,0.4));

    /* Responsive Design for different screen sizes */
